<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--收藏商家和帖子-->
<article th:each="shops:${shop.list}">
    <h2 class="title" th:text="${shops.shopName}"></h2>
    <ul class="text">
        <p th:text="${shops.shopSimpleIntro}"></p>
        <p class="textimg"><img th:src="${shops.shopPic}"></p>
    </ul>
    <div class="textfoot">
        <a th:href="@{/shop/shopMore(shopId=${shops.shopId},userName=${session.user.userName})}">阅读全文</a>
    </div>
</article>

</body>
</html>
